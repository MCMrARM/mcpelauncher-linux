  <defs>
    <style>
      .cls-1 {
        fill: #4d4d4d;
      }

      .cls-1, .cls-2 {
        stroke: #000;
        stroke-miterlimit: 10;
      }

      .cls-2 {
        fill: #333;
      }

      .cls-3 {
        font-size: 15.43px;
      }

      .cls-3, .cls-4 {
        font-family: sans-serif;
      }

      .cls-4 {
        font-size: 8px;
      }

      #button-dpad-left, #button-dpad-right, #button-dpad-up, #button-dpad-down {
        display: none;
      }
      #button-dpad-left.active, #button-dpad-right.active, #button-dpad-up.active, #button-dpad-down.active {
        display: block;
      }

      .active {
        fill: #3D5AFE;
      }
      #button-a.active {
        fill: #76FF03;
      }
      #button-b.active {
        fill: #FF3D00;
      }
      #button-x.active {
        fill: #00B0FF;
      }
      #button-y.active {
        fill: #FFEA00;
      }
      @keyframes move-right {
        from { transform: translateX(0px); }
        to { transform: translateX(8px); }
      }
      @keyframes move-left {
        from { transform: translateX(0px); }
        to { transform: translateX(-8px); }
      }
      @keyframes move-up {
        from { transform: translateY(0px); }
        to { transform: translateY(-8px); }
      }
      @keyframes move-down {
        from { transform: translateY(0px); }
        to { transform: translateY(8px); }
      }
    </style>
